dist: xenial
language: node_js
cache: npm
install:
  - nvm install 8.11.4
  - nvm use 8.11.4
  - npm install
before_script:
  - export PATH="$PATH:./node_modules/.bin"
  - truffle version
script:
  - npm run lint
  - npm run test-cov
  - npm run coveralls-collect
after_script:
  - echo Build completed on `date`
branches:
  only:
  - develop